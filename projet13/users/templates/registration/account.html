{% extends 'base.html' %}
{% load static %}
 {% block title %} Compte utilisateur {% endblock title %}
 {% block header %}

             <header class="masthead" style="background-image: url({% static 'img/bg-account.jpg' %}); height:200px;">
                <div class="row h-100 align-items-center justify-content-center text-center">
                    <div class="col-lg-12 ">
                        <div class="account" >
                                
                        <h1 class="text-uppercase" style="color:black;">Welcome to {{ user.first_name }} world !!!!!</h1>
                        <hr class="divider my-4" />
                    </div>
                </div>
               </div>
               </div>
                
            </div>
        </header>
        {% endblock header %}

        {% block content %}
        <div class="email" style="height:500px; padding-top: 50px;padding-bottom: 50px;">
            <div class="col-lg-12">
         <h2 class="mail" style="color:black;">Votre adresse email est {{ user.email}}</h2>
         <a href="{% url 'change_password' %}" class="mail" style="color:black;" >Change your password</a>
     </div>
 </div>
        {% endblock content %}
