{% load static %}
{% block title %} Signin{% endblock title %}
 {% block nav %}
           <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
                <div class="container">
                    <a class="navbar-brand js-scroll-trigger" href="{% url 'home' %}">
                       <i class="fas fa-video"></i> L'encyclopédie des films</a><button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                    <div class="col-lg-8 align-self-baseline">


                    <form action="{% url 'signin' %}" method="post">

                </div>
